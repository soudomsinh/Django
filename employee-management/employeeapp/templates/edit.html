{% extends "base.html" %}

{% block title %}
    <title>Edit information of employee(s)</title>
{% endblock title %}

{% block content %}
    <h2 class="text-center">Edit information of employee</h2>
    <form method="POST">
        {% csrf_token %}
        <table cellspacing = 5>
            {{form.as_table}}
        </table>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock content %}
