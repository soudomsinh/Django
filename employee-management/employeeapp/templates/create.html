{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Add new employee(s)</title>
{% endblock title %}

{% block content %}
    <h2 class="text-center">Add new employee(s)</h2>
    <form method="POST" enctype = "multipart/form-data">
        {% csrf_token %}
        {{ form |crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock content %}
